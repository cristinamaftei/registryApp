<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Visitors list</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<link rel="stylesheet" href="/bootstrap.min.css" media="screen" />
	</head>
	<body>
		<div class="container" style="margin-top: 50px">
			<div>
				<img src="logo.png" class="img-responsive left-block" width="100"
					height="50" alt="Logo" />
			</div>
			<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6">
					<h2 align="center">List of visitors</h2>

					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Full name</th>
								<th>Identity card information</th>
								<th>E-mail</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="visitor : ${visitors}">
								<td th:text="${visitor.fullName}"></td>
								<td th:text="${visitor.identityCardInfo}"></td>
								<td th:text="${visitor.email}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<form action="/restricted" method="get">
				<input class="btn btn-info btn-block" type="submit" value="Return to reports"/>
			</form>
		</div>
	</body>
</html>
