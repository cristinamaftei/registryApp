<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>reports</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" href="/bootstrap.min.css" />
<!-- LIBRARY:
http://jxls.sourceforge.net/ -->

</head>
<body>
<div class="container" style="margin-top: 50px">

<div>
		<img src="logo.png"
			class="img-responsive left-block" width="100" height="50"
			alt="Logo" />
	</div>

		<h4 align="center">Please choose what report you want to see</h4>
		<br/>

		<form action="/visits" method="get">
			<input class="btn btn-info btn-block" type="submit" value="List of visits"/>
		</form>
		<form action="/exportVisits" method="get">
			<input class="btn btn-info btn-block" type="submit" value ="Export visits list to excel"/>
		</form>
		<form action="/visitors" method="get">
			<input class="btn btn-info btn-block" type="submit" value ="List of visitors"/>
		</form>
		<form action="/exportVisitors" method="get">
			<input class="btn btn-info btn-block" type="submit" value="Export visitors list to excel"/>
		</form>
		<form action="/index" method="get">
			<input class="btn btn-alert btn-block" type="submit" value="Return to first page"/>
		</form>
	</div>
</body>
</html>
