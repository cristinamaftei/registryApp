<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Visits list</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" href="/bootstrap.min.css" media="screen" />
</head>
<body>
	<div class="container" style="margin-top: 50px">
		<div>
			<img src="logo.png" class="img-responsive left-block" width="100"
				height="50" alt="Logo" />
		</div>

		<div class="row">
			<div class="col-lg-8 col-md-7 col-sm-6">
				<h2 align="center">List of visits</h2>

				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Arrival date</th>
							<th>Arrival time</th>
							<th>Visitor name</th>
							<th>Deloitte employee visited</th>
							<th>Badge number</th>
							<th>Badge type</th>
							<th>Date of badge receive</th>
							<th>Date of badge pass/Exit</th>
							<th>exitWasSetAuto </th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="visit : ${visits}">
							<!-- <td th:text="${visitor.id}"></td> -->
							<!-- <td th:type="text" th:value="${visit.arrivalDate}" th:field="${arrivalDate}"></td> -->
							<td th:text="${visit.arrivalDate}"></td>
							<td th:text="${visit.arrivalTime}"></td>
							<td>
								<table>
									<tr th:each="visitor : ${visit.visitor}">
										<td th:text="${visitor.fullName}"></td>
									</tr>
								</table>
							</td> 
							<td>
								<table>
									<tr th:each="employee : ${visit.employee}">
										<td th:text="${employee.empFullName}"></td>
									</tr>
								</table>
							</td> 
							<td th:text="${visit.badgeNumber}"></td>
							<td th:text="${visit.badgeType}"></td>
							<td th:text="${visit.dateOfBadgeReceive}"></td>
							<td th:text="${visit.dateOfExit}"></td>
							<td th:text="${visit.exitWasSetAuto}"></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<form action="/restricted" method="get">
			<input class="btn btn-info btn-block" type="submit" value="Return to reports"/>
		</form>
	</div>
</body>

</html>
